<!doctype html>
<html>
  <head>
    <title>SelfStudyPlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta charset="utf-8" />

    <!-- Version <%= htmlWebpackPlugin.options.window.version %> --> 
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/pimsleur/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/pimsleur/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/pimsleur/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/pimsleur/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/pimsleur/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/pimsleur/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/pimsleur/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/pimsleur/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/pimsleur/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/pimsleur/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/pimsleur/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/pimsleur/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/pimsleur/favicon-16x16.png">
    <link rel="manifest" href="/assets/pimsleur/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/pimsleur/ms-icon-144x144.png">
    <link rel="shortcut icon" href="/assets/pimsleur/favicon.ico"/>
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript">
      window.fb=<%= htmlWebpackPlugin.options.window.fb %>;
      window.groups=<%= htmlWebpackPlugin.options.window.groups %>;
      window.sc=<%= htmlWebpackPlugin.options.window.sc %>;
      <%= htmlWebpackPlugin.options.window.head %>
    </script>
  </head>
  <body>
    <div id='root' class="pimsleur-app">
     <div class="loader-wrap">
      <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
      </div>
      <div class="text-loader">Loading&hellip;</div>        
    </div>
  </body>
</html>
